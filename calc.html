
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>calculator</title>
</head>

<body>

    <div class="container">
         <div class="x">fx-991 PLUS</div> 
        <div class="calculator">


            <input type="text" placeholder="0" id="inputbox">

            <div>
                <button class="op">on</button>
                <button class="op">Shift</button>
                <button class="op">DEL</button>
                <button class="op">AC</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="op">=</button>
            </div>

        </div>

    </div>
    <script src="calc.js"></script>
</body>

</html
